<!DOCTYPE html>
<html lang="en" class="cover">
    <head>
        <title>The Casual Gamer</title>
        <meta charset="utf-8">
        <link rel="icon" href="/images/game_controller.png">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script> 
        <script src="js/games.js"></script>
        <script src="js/search.js"></script>
        <script src="js/news.js"></script>
        <script src="js/users.js"></script>
        <script src="js/reviews.js"></script>
        
        
    </head>
    <body id="wallpaper">
        <!--Navigation Bar-->
        <div w3-include-html="topbars/firstTopNavBar.html"></div>
        <div>
            <p><h3 style="text-align: center" class="whiteTxt" >Add Reviews</h3></p>
            <div class="container">
            <br>
                <div class="row">
                    <div class="col-sm-3 col-md-offset-5"></div>
                    <input id="reviewTitleInput" type="text" class="col-sm-5 col-md-offset-5" name="" placeholder="Review Title" autocomplete="off" required autofocus/>
                    <p>&nbsp</p>
                    <input id="reviewRatingInput" type="number" class="col-sm-1 col-md-offset-5" min="0" max="10" name="" placeholder="Rating/10" autocomplete="off" required/>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3 col-md-offset-5"></div>
                    <textarea id="reviewTextInput" type="text" rows="8" name="" class="col-sm-6 col-md-offset-5" placeholder="Review Text" autocomplete="off" required></textarea><br><br>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3 col-md-offset-5"></div>
                    <button class="gamesButton" id="addReviewButton" type="submit" style="width:120px, padding:10px" onclick="clearPostReview()">Clear text</button>
                    <div class="col-sm-1.5 col-md-offset-5"></div>
                    <button class="gamesButton" id="addReviewButton" type="submit" style="width:120px, padding:10px" onclick="postReview()">Add Review</button>
                </div>
            </div>
        </div>

        <!--About Message modal-->
        <div w3-include-html="about-modal.html"></div>

        <!--Footer-->
        <div id="footer" class="footerAbsolute" w3-include-html="footer.html"></div>
        
    </body>

    <script src="js/w3.js"></script>
    <script>w3.includeHTML();</script>
    <!--Script for search bar -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript"> $(document).ready(function() {
        $('#search').click(function(){
            $('.menu').addClass('hide-item');
            $('.search-form').addClass('active');
            $('.close').addClass('active');
            $('#search').hide();
        })
        $('#close').click(function() {
            $('.menu').removeClass('hide-item');
            $('.search-form').removeClass('active');
            $('.close').removeClass('active');
            $('#search').show(); 
        })
    })
    </script>
</html>
