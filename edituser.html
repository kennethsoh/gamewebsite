    <body id="wallpaper">
        <!--Navigation Bar-->
        <div w3-include-html="topbars/firstTopNavBar.html"></div>
        
        <div>
        <h2 class=" whiteTxt userFrontHeader">Gamer ID</h2>
        </div>
        <br>
        <br>
        <div class="loginUserForm">
            <h4>Update User Information</h4><br>
            <form>
            <input id="updateEmail" type="text" name="" placeholder="Email Address" autocomplete="off" autofocus required="yes"/><br><br>
            <input id="updatePassword" type="password" name="" placeholder="Password" autocomplete="off" required="yes"/><br><br>
            <button id="updateUserButton" type="submit" style="width:120px, padding:10px" onclick="">Update</button>
            </form>
        </div>

        <div w3-include-html="about-modal.html"></div>

    </body>

    <script src="js/w3.js"></script>
    <script>w3.includeHTML();</script>
    <!--Script for search bar -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript"> $(document).ready(function() {
        $('#search').click(function(){
            $('.menu').addClass('hide-item');
            $('.search-form').addClass('active');
            $('.close').addClass('active');
            $('#search').hide();
        })
        $('#close').click(function() {
            $('.menu').removeClass('hide-item');
            $('.search-form').removeClass('active');
            $('.close').removeClass('active');
            $('#search').show(); 
        })
    })
    </script>
    <script> type="text/javascript"> $('#usericon').click(checkInSession);</script>
   
</html>
