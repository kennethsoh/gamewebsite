<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Casual Gamer</title>
        <meta charset="utf-8">
        <link rel="icon" href="/images/game_controller.png">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
        <sciprt src="js/cookieMonster.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script> 
        <script src="js/home.js"></script>
        <script src="js/games.js"></script>
        <script src="js/search.js"></script>
        <script src="js/news.js"></script>
        <script src="js/users.js"></script>
        <script src="js/reviews.js"></script>
        
        
        
    </head>
    <body onload="displayGameDetails()" id="wallpaper">
        <!--Navigation Bar-->
        <div w3-include-html="topbars/firstTopNavBar.html"></div>
    
        <div class="container">
        <br>
            <div id="gamesDetailsTable1" class="row">
                <div id="gamePoster" class="col-sm-4 col-md-offset-5">
                    <img id="gamePoster" class="poster img-fluid img-thumbnail" />
                </div>
                <div class="col-sm-8 col-md-offset-5">
                    <div class="row" style="padding:10px 0;"> 
                    <div id="gameTitle" class="gameDetailTitle whiteTxt" style="text-align:left">Title</div>
                    <br>
                    </div>
                    <div class="row">
                        <p class="gameDetailHeader whiteTxt" style="text-align:left">Publisher: &nbsp</p>
                        <p> </p>
                        <p id="gamePublisher" class="gameDetailText whiteTxt" style="text-align:left">Publisher</p>
                    </div>
                    <div class="row">
                        <p class="gameDetailHeader whiteTxt" style="text-align:left">Age Rating: &nbsp</p>
                        <p id="gameAge" class="gameDetailText whiteTxt" style="text-align:left">Age Rating</p>
                    </div>
                    <div class="row">
                        <p class="gameDetailHeader whiteTxt" style="text-align:left">Overall Rating: &nbsp</p>
                        <p id="gameOverall" class="gameDetailText whiteTxt" style="text-align:left">Overall Rating</p>
                    </div>
                    <div class="row">
                        <p class="gameDetailHeader whiteTxt" style="text-align:left">Price: &nbsp</p>
                        <p> </p>
                        <p id="gamePrice" class="gameDetailText whiteTxt" style="text-align:left">Price</p>
                    </div>
                    <div class="row">
                        <p class="gameDetailHeader whiteTxt" style="text-align:left">Description: &nbsp</p>
                        <p id="gameDescription" class="gameDetailText whiteTxt" style="text-align:left">Description</p>
                    </div>
                    <div class="row">
                        <iframe src="" frameborder="0" allowfullscreen id="trailer1"></iframe>
                        &nbsp
                        &nbsp
                        <iframe src="" frameborder="0" allowfullscreen id="trailer2"></iframe> 
                    </div>
                    <br>
                    <div class="row">
                        <button type="button" class="gamesButton" onclick="displayReviewsPage()">Read Reviews</button>
                        &nbsp
                        <button type="button" class="gamesButton" onclick="displayAddReviewsPage()">Write Review</button>
                        &nbsp
                        <button id="buygamebtn" type="button" class="buyButton" onclick="buygame()">Buy</button>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>

        <!--About Message modal-->
        <div w3-include-html="about-modal.html"></div>
        <!--Footer-->
        <div w3-include-html="footer.html"></div>
    </body>

    <script src="js/w3.js"></script>
    <script>w3.includeHTML();</script>
    <!--Script for search bar -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript"> $(document).ready(function() {
        $('#search').click(function(){
            $('.menu').addClass('hide-item');
            $('.search-form').addClass('active');
            $('.close').addClass('active');
            $('#search').hide();
        })
        $('#close').click(function() {
            $('.menu').removeClass('hide-item');
            $('.search-form').removeClass('active');
            $('.close').removeClass('active');
            $('#search').show(); 
        })
    })
    </script>
    <script> type="text/javascript"> $('#usericon').click(checkInSession);
    </script>
</html>
