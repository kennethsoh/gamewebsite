<!DOCTYPE html>
<html lang="en" class="cover">
    <head>
        <title>The Casual Gamer</title>
        <meta charset="utf-8">
        <link rel="icon" href="/images/game_controller.png">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
        <sciprt src="js/cookieMonster.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script> 
        <script src="js/home.js"></script>
        <script src="js/games.js"></script>
        <script src="js/search.js"></script>
        <script src="js/news.js"></script>
        <script src="js/users.js"></script>
        <script src="js/reviews.js"></script>
        
        
    </head>
    <body id="wallpaper" class="cover" >
        <!--Navigation Bar-->
        <div w3-include-html="topbars/firstTopNavBar.html"></div>
        
        <div>
        <h2 class="userFrontHeader whiteTxt">Gamer ID</h2>
        </div>
        <br>
        <div class="accountBackground">
        <h4 style="margin:10 auto;display:block; text-align:center;color:white;">Update Gamer ID</h4>
        <div class="loginUserForm1">
            <br>
            <input class="credentialsInput" id="updateEmail" type="text" name="" placeholder="New Email Address" autocomplete="off" required autofocus/><br><br>
            <input class="credentialsInput" id="updatePass" type="password" name="" placeholder="New Password" autocomplete="off" required/><br><br><br><br>
            <button id="Button" class="loginButton" type="submit" style="width:120px, padding:10px" onclick="updateUser()">Update</button>
        </div>
        <br>
        </div>
        

        <!--About Message modal-->
        <div w3-include-html="about-modal.html"></div>

        <!--Footer-->
        <div id="footer" class="footerAbsolute" w3-include-html="footer.html"></div>
    </body>

    <script src="js/w3.js"></script>
    <script>w3.includeHTML();</script>
    <!--Script for search bar -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript"> $(document).ready(function() {
        $('#search').click(function(){
            $('.menu').addClass('hide-item');
            $('.search-form').addClass('active');
            $('.close').addClass('active');
            $('#search').hide();
        })
        $('#close').click(function() {
            $('.menu').removeClass('hide-item');
            $('.search-form').removeClass('active');
            $('.close').removeClass('active');
            $('#search').show(); 
        })
    })
    </script>
</html>
