    <script type="text/javascript"> $(document).ready(function() {
        $('#search').click(function(){
            $('.menu').addClass('hide-item');
            $('.search-form').addClass('active');
            $('.close').addClass('active');
            $('#search').hide();
        })
        $('#close').click(function() {
            $('.menu').removeClass('hide-item');
            $('.search-form').removeClass('active');
            $('.close').removeClass('active');
            $('#search').show(); 
        })
    })

        var input = document.getElementById("usernameRegister") && document.getElementById("passwordRegister") && document.getElementById("emailRegister") && document.getElementById("dobRegister");
        input.addEventListener("keyup", function(event) {
            //Prevent all other keys from triggering click
            event.preventDefault();
            // Keycode 13 is the "Enter" key
            if (event.keyCode === 13) {
                document.getElementById("registerButton").click();
            }
        });
    </script>
